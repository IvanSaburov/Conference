<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование доклада</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>
<body>
<th:block layout:replace="fragments/navigation"/>
<div class="col-md-4 col-md-offset-3">
  <h3 th:inline="text">Редактировать доклад:</h3>
</div>
<div class="col-md-6 col-md-offset-3">
  <form th:action="@{/savePresentation/{id}(id=${presentation.presentationid})}" method="post">
    <div><label style="width: 100%"> Название: <input type="text" th:value="${presentation.tittle}"  name="tittle" class="form-control"/> </label></div>
    <div><label style="width: 100%"> Описание: <textarea rows="5" th:text="${presentation.description}"  name="description"  class="form-control"></textarea> </label></div>
    <div><input type="submit" value="Сохранить" class="btn btn-success"/></div>
  </form>
</div>
</body>
</html>
