<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
 
</head>
<body>
	<div class="col-md-4">
		<h3>Пользователи</h3>
	</div>
	<!--<div class="col-md-4">-->
		<!--<h3 th:inline="text">Добро пожаловать [[${#httpServletRequest.remoteUser}]]</h3>-->
	<!--</div>-->
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    
    <div style="padding:0 20px">
    <table class="table table-striped">
		<tr>
		    <th>Имя</th>
		    <th>Email</th>
		    <th>Город</th>
		    <th>Доклады</th>
		    <th>Actions</th>
		</tr>  
    	<tr th:each = "user : ${users}">
    		<td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
    		<td th:text="${user.email}"></td>
    		<td th:text="${user.date}"></td>
    		<td>
				<span th:each="presentation,iterStat : ${user.presentations}">
					<span th:text="${presentation.tittle}"/><th:block th:if="${!iterStat.last}">,</th:block>
				</span>    		
    		</td>
    		<td>
    			<a th:href="@{/addStudentCourse/{id}(id=${user.id})}" class="btn btn-success btn-xs">Add Course</a>
    			<a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger btn-xs">Delete</a>
    		</td>
    	</tr>
    </table>
    <a href="/add" class="btn btn-success">Add Student</a>
	</div>    
</body>
</html>
