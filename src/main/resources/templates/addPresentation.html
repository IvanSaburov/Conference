<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Новый доклад</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
  <link type="text/css" rel="stylesheet" th:href="@{css/style.css}" />
</head>
<body>
<th:block layout:replace="fragments/navigation"/>
<div class="col-md-4 col-md-offset-3">
  <h3 th:inline="text">Новый доклад:</h3>
</div>
<div class="col-md-6 col-md-offset-3">
  <form th:action="@{/savePresentation/}" method="post">
    <div><label style="width: 100%"> Название: <input type="text"  name="tittle" class="form-control"/> </label></div>
    <div><label style="width: 100%"> Описание: <textarea rows="5"  name="description"  class="form-control"></textarea> </label></div>
    <div><input type="submit" value="Создать" class="btn btn-success"/></div>
  </form>
</div>
</body>
</html>
