<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Conference login</title>
</head>
<body>
    <div class="col-md-4 col-md-offset-4">
        <h3 th:inline="text">Регистрация нового пользователя</h3>
    </div>
    <div class="col-md-4 col-md-offset-4 ">
        <form th:action="@{/addUser}" method="post">
            <div><label> Логин: <input type="text" name="username" required="required" class="form-control"/> </label></div>
            <div><label> Пароль: <input type="password" name="password" required="required" pattern="[A-Za-z0-9]{1,20}" class="form-control"/> </label></div>
            <div><label> Email: <input type="email" name="email" required="required" class="form-control"/> </label></div>
            <div><label> Имя: <input type="text" name="firstName" required="required" class="form-control"/> </label></div>
            <div><label> Фамилия: <input type="text" name="lastName" required="required" class="form-control"/> </label></div>
            <div><label> Город: <input type="text" name="city" class="form-control"/> </label></div>
            <div><label> Возраст: <input type="text" name="age" pattern="[0-9]{1,3}" class="form-control"/> </label></div>
            <div><input type="submit" value="Зарегестрироваться" class="btn btn-success"/></div>
        </form>
    </div>
</body>
</html>
